<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveen Sharma</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="circle_1"></div>
        <div class="circle2"></div>
    
    <!--container-->
    <div class="container">
        <!--image-->
        <div><img src="navi.jpeg" alt=""></div>
         <!-- Heading -->
         <div class="userName"> <h2>Naveen Sharma</h2></div>
         <!--degination-->
         <div class="designation">

         </div>

         <!-- Button Group  -->
         <div class="btnGroup">
            <button class="btn btnShare" onclick="openModal()">
                <i class="fa-solid fa-share"></i>

            </button>
            <button class="btn btnFollow">
                <a href="https://www.linkedin.com/in/naveensharma1506/">Follow Me</a>
            </button>
         </div>
    </div>
</div>

<!--modal-->
<div class="modal">
     <div class="modalHeader">
        <h1>Share My Profile</h1>
     <div>
        <i  onclick="closeModal()"  class="fa-solid fa-xmark close"></i>
     </div>
    </div>


    <div>
        <h3>Share this via</h3>
        <div class="icon_container">

            <a
            href="#"
            class="icon"
            id="facebook"
            >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="#"
            class="icon"
            id="instagram"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
            
        </div>
    </div>
</div>



<div class="overlay" onclick="closeModal()"></div>


    <script src="https://kit.fontawesome.com/1027010589.js" crossorigin="anonymous"></script>
